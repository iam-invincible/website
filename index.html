<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Website Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            perspective: 1500px; /* Maintain perspective for 3D effect */
        }
        
        /* Enhanced 3D background effect */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            transform-style: preserve-3d;
            overflow: hidden;
        }
        
        .bg-grid {
            position: absolute;
            width: 400%;
            height: 400%;
            top: -150%;
            left: -150%;
            background-image: 
                radial-gradient(circle, rgba(40,40,40,0.4) 1px, transparent 1px),
                linear-gradient(rgba(30,30,30,0.6) 1px, transparent 1px),
                linear-gradient(90deg, rgba(30,30,30,0.6) 1px, transparent 1px);
            background-size: 60px 60px, 30px 30px, 30px 30px;
            transform: rotateX(75deg) translateZ(-50px);
            animation: gridMove 25s linear infinite;
        }
        
        /* Removed the bg-floor element */
        
        @keyframes gridMove {
            0% {
                transform: rotateX(75deg) translateZ(-50px) translateY(0);
            }
            100% {
                transform: rotateX(75deg) translateZ(-50px) translateY(30%);
            }
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 30px;
            z-index: 10;
            background: rgba(0,0,0,0.5);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3); /* Removed blue tint */
            transform: translateZ(30px);
            position: relative;
        }
        
        .wave-text {
            font-size: 2.5rem; /* Reduced font size */
            margin-bottom: 2.5rem;
            font-weight: bold;
            text-shadow: 0 2px 10px rgba(0,0,0,0.5); /* Removed blue tint */
            white-space: nowrap; /* Keep text on one line */
        }
        
        .wave-text span {
            display: inline-block;
            animation: wave 4s ease-in-out infinite;
        }
        
        /* Static text - no animation */
        .subtext {
            font-size: 1.3rem;
            margin-bottom: 2.5rem;
            opacity: 0.9;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0px);
            }
            25% {
                transform: translateY(-15px);
            }
            50% {
                transform: translateY(0px);
            }
            75% {
                transform: translateY(15px);
            }
        }
        
        .progress-bar {
            width: 350px;
            height: 6px;
            background: #222;
            border-radius: 3px;
            margin: 40px auto;
            position: relative;
            box-shadow: 0 0 15px rgba(0,0,0,0.7) inset;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #555, #999); /* Removed blue colors */
            border-radius: 3px;
            width: 0%;
            animation: progress 12s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8); /* Removed blue glow */
        }
        
        @keyframes progress {
            0% { width: 0%; }
            50% { width: 100%; }
            100% { width: 0%; }
        }
        
        /* Static text - no animation */
        .launch {
            font-size: 1.2rem;
            opacity: 0.8;
            text-shadow: 0 1px 5px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- 3D background without footer -->
    <div class="background">
        <div class="bg-grid"></div>
    </div>
    
    <div class="container">
        <div class="wave-text" id="waveTitle">Website Under Construction</div>
        
        <!-- This subtext will remain still -->
        <div class="subtext">We're working hard to bring you something amazing. Please check back soon.</div>
        
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        
        <p class="launch">Launch Date: Coming Soon</p>
    </div>

    <script>
        // Function to apply sine wave effect to text
        function createWaveText(elementId, delay) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            element.textContent = '';
            
            // Create individual spans for each character
            for (let i = 0; i < text.length; i++) {
                const span = document.createElement('span');
                span.textContent = text[i] === ' ' ? '\u00A0' : text[i]; // Replace space with non-breaking space
                span.style.animationDelay = `${i * 0.12 + delay}s`;
                element.appendChild(span);
            }
        }
        
        // Apply the wave effect only to the title
        window.onload = function() {
            createWaveText('waveTitle', 0);
        };
    </script>
</body>
</html>
